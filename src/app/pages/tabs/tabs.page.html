<ion-tabs (ionTabsWillChange)="onTabChanged($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.name">
      <ion-icon aria-hidden="true" [name]="tab.isActive ? tab.icon.active : tab.icon.inActive"></ion-icon>
      <ion-label>{{ tab.displayLabel }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
